<div *ngIf="(projectService.projects$ | async) as projects">
  <table mat-table [dataSource]="projects" class="mat-elevation-z8">
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Project </th>
      <td mat-cell *matCellDef="let project"> {{ project.projectName }} </td>
    </ng-container>
    <ng-container matColumnDef="projectDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let project"> {{ project.projectDate | date: 'MM/dd/yyyy' }}</td>
    </ng-container>
    <ng-container matColumnDef="contactEmployeeID">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let project"> {{ getEmployeeName(project.contactEmployeeID) }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="projectColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: projectColumns;" [ngClass]="{'highlight': selectedRowIndex == row.projectID}"
        (click)="openProjectDialog(row); highlight(row.projectID)"></tr>
  </table>
</div>
