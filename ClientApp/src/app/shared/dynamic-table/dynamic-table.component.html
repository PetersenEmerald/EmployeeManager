<table mat-table *ngIf="dataSource && displayedColumns"[dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let column of columns;" [matColumnDef]="column?.propertyName">
    <th mat-header-cell *matHeaderCellDef> {{ column?.propertyDisplayName }} </th>
    <td mat-cell *matCellDef="let row" [ngStyle]="{ 'background-color': getValue(row[column?.propertyName].propertyID).propertyValue }" 
      (click)="changeSelectedColor(row[column?.propertyName], i, $event)" 
      (mouseenter)="changeSelectedColor(row[column?.nameID], column, i, $event)">
      {{ getValue(row[column?.propertyName].propertyID).propertyDisplayName }}
      <!--{{ schedulerData.filter(data => data.propertyID === row[column?.propertyName].tableColumnPropertyID)[0] }}-->
      <!--{{ row[column?.propertyName]?.[schedulerData?.filter] || row[column?.propertyName] }}-->
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: isSticky"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
