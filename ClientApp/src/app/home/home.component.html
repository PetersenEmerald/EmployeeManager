<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Employee"><app-employee></app-employee></mat-tab>
  <mat-tab label="Project"><app-project></app-project></mat-tab>
</mat-tab-group>

<div class="container">
  <form
    name="dynamicForm"
    #ngForm="ngForm"
    (ngSubmit)="ngForm.valid && onSubmit($event)"
  >
    <app-form [fields]="fields" [data]="data"></app-form>
    <button class="btn btn-primary mt-2">Submit</button>
    <pre>{{ data | json }}</pre>
  </form>
</div>
