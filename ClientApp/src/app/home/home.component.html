<mat-tab-group mat-align-tabs="center" *ngIf="(employeeService.viewData$ | async) as viewData">
  <ng-container *ngFor="let data of viewData">
    <mat-tab [label]="data.displayName">
      <app-table [dataSource]="data" [columns]="columns"></app-table>
    </mat-tab>
  </ng-container>
</mat-tab-group>
