<div [formGroup]="dynamicFormGroup">
    <mat-form-field class="field-space" appearance="fill">
        <mat-label>{{field.displayName}}</mat-label>
        <input matInput [matDatepicker]="picker" [formControlName]="field.name" (dateChange)="changeDatePicker()" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
