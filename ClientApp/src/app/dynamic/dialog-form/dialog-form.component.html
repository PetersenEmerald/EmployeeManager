<div class="display-flex">
    <div class="flex-align"></div>
    <button mat-raised-button color="warn" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div class="container">
    <form>
        <app-form [fields]="fields" [data]="data" (updateFieldsEvent)="updateValues($event)" 
        (newInstanceEvent)="newInstance()" (saveInstanceEvent)="saveInstance()" 
        (deleteInstanceEvent)="deleteInstance()"></app-form>
    </form>
</div>
