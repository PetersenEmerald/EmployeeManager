<form [formGroup]="dynamicFormGroup">
  <div *ngFor="let field of fields">
    {{ field.label }}
    <mat-form-field appearance="fill" *ngIf="field.type == 'short-text'">
      <mat-label>{{field.label}}</mat-label>
      <input matInput [placeholder]="field.placeholder" [formControlName]="field.name">
    </mat-form-field>
    <!-- <app-field-input [field]="field"></app-field-input>
    <app-dynamic-error [fieldName]="field.fieldName"></app-dynamic-error> -->
  </div>
</form>
