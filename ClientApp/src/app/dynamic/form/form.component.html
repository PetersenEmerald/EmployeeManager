<form [formGroup]="dynamicFormGroup">
  <div class="form display-flex">
    <h2>{{formTitle}}</h2>
    <div style="flex: 1"></div>
  </div>
  <mat-grid-list [cols]="getGridColumns()" rowHeight="100px">
    <ng-container *ngFor="let field of data.view.fields">
      <mat-grid-tile *ngIf="field.type != 'id'">
        <app-slide-toggle *ngIf="field.type == 'slide-toggle'" [field]="field" [dynamicFormGroup]="dynamicFormGroup" class="toggle-space"></app-slide-toggle>
        <app-date *ngIf="field.type == 'date'" [field]="field" [dynamicFormGroup]="dynamicFormGroup"></app-date>
        <app-select *ngIf="field.type == 'select'" [field]="field" [dynamicFormGroup]="dynamicFormGroup"></app-select>
        <app-short-text *ngIf="field.type == 'short-text'" [field]="field" [dynamicFormGroup]="dynamicFormGroup"></app-short-text>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</form>

<div class="display-flex">
  <div class="flex-align"></div>
  <app-button [text]="'Delete'" [color]="'warn'" (buttonClick)="deleteRecord()"></app-button>
  <app-button [text]="'New'" [color]="'accent'" [isDisabled]="!dynamicFormGroup.valid" (buttonClick)="createRecord()"></app-button>
  <app-button [text]="'Save'" [color]="'primary'" [isDisabled]="!dynamicFormGroup.valid || !dynamicFormGroup.dirty" (buttonClick)="saveRecord()"></app-button>
</div>
