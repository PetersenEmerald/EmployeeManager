<div *ngFor="let field of fields">
  <ng-container [ngSwitch]="field.fieldType">
    <ng-container *ngSwitchCase="'input'">
      <app-short-text [field]="field" [(value)]="data[field.name]" (clear)="clear(field)" (valueChange)="valueChange(field, $event)"></app-short-text>
    </ng-container>
  </ng-container>
</div>
